<div>
<b>Author: </b> <a [routerLink]="['/user/',authorID]">{{ authorName }} </a>
<br>
{{ content }}
<br>
<img *ngIf="photoUrl" [src]="photoUrl">
<br>
<b>Tags:</b><span *ngFor="let tagname of tags"> <a [routerLink]="['/tag/',tagname]">{{ tagname }}</a>, </span>
<br>
<b>Rating: </b> <button type="button" class="btn btn-success btn-sm" (click)="like()">+</button> {{rating}} <button type="button" class="btn btn-danger btn-sm" (click)="dislike()">-</button>
</div>
